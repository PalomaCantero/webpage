
{% block content %}



<div class="row justify-content-center">
	<div class="col-8">
		<div class="card">
			<div class="card-body">
				<h2>Log In</h2>
				<form method="post">
					{% csrf_token %}
					{{ form.as_p}}
					<button id="form-button" class="btn btn-success btn-block">Log In</button>
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
