{% extends 'store/main.html' %}

{% load static %}


{% block content %}

<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">{{product.name}}</h3>
	<div class="row">
		<!-- Images -->
		<div class="col-md-4">
			<img id="zoom_01" data-zoom-image="/media/{{data.productattribute_set.first.image}}" src="{{product.imageURL}}" class="card-img-top" alt="{{product.title}}">
		</div>
		<div class="col-md-8">
			<p>{{product.detail}}</p>
			<hr/>
			<table class="table table-bordered">
				<tr>
					<th>Price</th>
					<th> <span class="product-price-{{data.id}}">{{product.price}}</span> â‚¬</th>
				</tr>
			</table>
			<hr/>
			<div class="input-group my-3" style="width:30%;">
				<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>					
			</div>
		</div>
	</div>
	<hr/>


</main>
{%endblock%}
